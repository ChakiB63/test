<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
    <link rel="icon" href="{% static 'images/main.png' %}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- <link href="../static/css/bootstrap.min.css" rel="stylesheet"> -->
  <script type="text/javascript" src="{% static 'jquery/jquery-3.4.1.slim.min.js' %}"></script>
  <style>
        .sidebar .list-group a{
          color:black;
        }
        .sidebar .list-group .active a{
            color: white;
        }
  </style>
</head>

<body style="margin-top : 56px; overflow-y: scroll;">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">Stadium Tickets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a id="logoutdash"  class="nav-link" href="/dashboard/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search form -->
  <!-- <div class="md-form active-pink active-pink-2 mb-3 mt-0">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div> -->

  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <div class="col-lg-3 sidebar">
        <h1 style="font-size:31px;" class="my-4">Admin Dashboard</h1>
        <ul class="list-group">
          <a style="text-decoration:none;" href="/dashboard/users">  <li  id="usernav" class="list-group-item"> Admin Users</li></a>
          <a style="text-decoration:none;" href="/dashboard/match"> <li id="matchnav" class="list-group-item">Matches </li></a>
          <a style="text-decoration:none;" href="/dashboard/customer"><li id="customernav" class="list-group-item">Customers</li></a>
          <a style="text-decoration:none;"  href="/dashboard/booking"><li id="bookingnav" class="list-group-item active">Bookings</li></a>
        </ul>
      </div>
      <!-- /.col-lg-3 -->
      {% block content %} {% endblock %}
</div>
</div>
    <!-- /.container -->

    <!-- Footer -->
    <footer style="margin-top:11.20%;" class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Ticket Booking 2020</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->

    <script type="text/javascript" src="{% static 'jquery/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/bootstrap.min.js' %}"></script>

    <!-- External Jquery -->
    <script src="{% static 'jquery/jquery1.js' %}"></script>

    <!-- External Javascript -->
    <script src="{% static 'javascript/javascript.js' %}"></script>

</body>

</html>
